<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-js-9</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <form class="form" id="form">
            <input class="input" type="text" name="user_name" id="user_name" placeholder="Enter your name">
            <input class="input" type="text" name="user_name" id="user_age" placeholder="Enter your age">
            <input class="input" type="text" name="user_name" id="user_profession" placeholder="Enter your profession">
            <select class="input" name="user__gender" id="gender">
                <option selected disabled value="none">Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <textarea class="textarea" name="about_user" id="about_user" cols="30" rows="10" placeholder="Enter some information about yourself"></textarea>
            <button class="btn" id="btn">Submit</button>
        </form>
        <ul id="menu"></ul>
    </div>
    
    
    <script src="./script.js"></script>
</body>
</html>
